<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>搜索结果</title>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/mui.min.js" ></script>
		<script>
			mui.init()
		</script>
	</head>

	<body>
		</aside>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">搜索结果</h1>
		</header>
		<div id="content_info">
			<div id="locomodelR"></div>
		</div>
	</body>
	<script>
           function s_results() {
           	var r_tabname = localStorage.getItem('s_tablename');
           	var r_type = localStorage.getItem('s_type');
           	var word = localStorage.getItem('s_keyword')/*plus.storage.getItem('keyword')*/;
           	var r_keyword = '"%' + word +'%"'
			var db = openDatabase('Rail', '1.0', 'RailAppDB', 10 * 1024 * 1024);
			console.log(r_type)
			db.transaction(function(tx) {tx.executeSql('SELECT * FROM (' + r_tabname + ') WHERE (' + r_type + ') LIKE (' + r_keyword + ')  ', [],function(tx, results) {
					var len = results.rows.length,
						i;
						console.log(len)
						if(len==0){
							sch1="没有搜索到您搜索的信息";
							document.querySelector('#locomodelR').innerHTML += sch1;
						}
					for (i = 0; i < len; i++) {
						var Info_ID = results.rows.item(i).id;
					sch1="<div class=\"railinfo\" id=\""+results.rows.item(i).id+"\"><div class=\"idn\">"+results.rows.item(i).id+"</div><div class=\"RinfoL\">"+results.rows.item(i).Model+"</div><div class=\"RinfoR\">"+results.rows.item(i).Locomodel+"</div><div class=\"RinfoL2\">"+results.rows.item(i).Attach+"</div><div class=\"RinfoR2\">"+results.rows.item(i).Factory+"</div><div class=\"RinfoR3\">"+results.rows.item(i).Year+"</div></div>";
					document.querySelector('#locomodelR').innerHTML += sch1;
					}
				});
			});
		}
		s_results();
		mui.plusReady(function(){
            mui('#locomodelR').on('tap', '.railinfo', function(e) {
 		 	mui.openWindow({url:'info.html'});
 		 	plus.storage.setItem('info_ID', this.id);
 			});
        });
	</script>

</html>
